<section>
	<div class="details">
	
		<h2>{{ film.title }}</h2>
		<p>({{ film.year }})</p>
		
			<table>
			<tr>
				<td>Who plays Bond?</td>
				<td>{{ film.actor }}</td>
			</tr>
			<tr>
				<td>Directed by</td>			
				<td>{{ film.director }}</td>
			</tr>
			<tr>
				<td>Written by</td>
				<td>{{ film.writer }}</td>
			</tr>		
		</table>
		<div class="youtube">
			<iframe width="420" height="315" ng-src="{{trustSource(film.video)}}" frameborder="0" allowfullscreen></iframe>
		</div>
		
	
	</div>
</section>
